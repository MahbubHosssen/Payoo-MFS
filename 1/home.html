<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Home</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                 <!-- Account Balance -->
                 <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <div>
                      <button id="add-money-show-btn" class="btn btn-lg btn-accent">Add Money</button>
                      <button id="cashout-show-btn" class="btn btn-lg btn-accent">Cash Out</button>
                      <button id="transection-show-btn" class="btn btn-lg btn-accent">Transection</button>
                  </div>

                  <!-- Added Money start -->
                <div id="add-money-form" class="card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                    
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="add-money-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Added Money End -->

                  <!-- Cash out start -->
                  <div id="cashout-form" class="hidden card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cash-out-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- Cash out End -->

                  <!-- Transection section start-->
                  <section id="transection" class="hidden transection-section">
                    <h1>Transection History</h1>
                      <div class="transection-container">
                        <!-- <p>Added 500 Amount</p> -->
                      </div>
                  </section>
                  <!-- Transection section End-->
              </div>
            </div>
          </div>
    </main>

    <script src="./js/addMoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/transection.js"></script>
    <script src="./js/utilities2.js"></script>
</body>
</html>
